<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
    <script src="js/protect.js" type="module"></script>
    <script src="js/form.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d768b3824b.js" crossorigin="anonymous"></script>
</head>

<body id="down">
    
<header id="header" class="headerBg">
        <a id="logo" href="index.html"><img id="imgLogo" src="images/logo.svg" alt="Logotyp"></a>

        <!-- En knapp för att öppna meny på mindre skärmar -->
        <button id="openmenu" class="button" type="button">
            <span><i class="fa-solid fa-bars"></i></span>
            <span id="menutext">
                <br>MENY
            </span>
        </button>

        <nav id="huvudmeny">

            <!-- En knapp för att stänga menyn på mindre skärmar -->
            <button id="closemenu" class="button" type="button">
                <span>X</span>
                <span>STÄNG</span>
            </button>

            <ul>
                <li><a href="index.html">STARTSIDA</a></li>
                <li id="adminLink"><a class="active" href="admin.html">ADMIN</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <h1 id="adminHeading">Välkommen till adminsidan!</h1>
        <p id="adminText">På denna sida kan du lägga till nya items på menyn. För att ta bort eller redigera ett redan befintligt item,
            gå till menyn på startsidan.</p>

        <form id="menuForm">

            <label for="name"><strong>Namn:</strong></label>
            <br>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="type"><strong>Kategori:</strong></label>
            <br>
            <select id="type" name="type" required>
                <option value="" selected disabled>Välj kategori</option>
                <option value="savoury">Matiga våfflor</option>
                <option value="sweet">Söta våfflor</option>
                <option value="hotdrink">Varm dryck</option>
                <option value="colddrink">Kall dryck</option>
            </select>
            <br><br>
            <label for="description"><strong>Beskrivning:</strong></label>
            <br>
            <input type="text" id="description" name="description" required>
            <br><br>
            <label for="price"><strong>Pris:</strong></label>
            <br>
            <input type="number" id="price" name="price" step="0.01" required>
            <br><br>
            <button id="submit" type="submit">SPARA ITEM</button>
            <button id="reset" type="reset">RENSA FORMULÄR</button>
        </form>

    </main>

    <footer id="adminFooter">
        <h3>ADMIN</h3>
        <p id="login"><a class="link" href="login.html">Logga in</a></p>
        <p id="logout" class="link">Logga ut</p>
    </footer>
</body>

</html>
