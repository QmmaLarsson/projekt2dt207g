<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
    <script src="js/protect.js" type="module"></script>
    <script src="js/form.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d768b3824b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <a id="logo" href="index.html"><img src="images/logo.svg" alt="Logotyp"></a>

        <!-- En knapp för att öppna meny på mindre skärmar -->
        <button id="openmenu" class="button" type="button">
            <span><i class="fa-solid fa-bars"></i></span>
            <span id="menutext">
                <br>MENY
            </span>
        </button>

        <nav id="huvudmeny">

            <!-- En knapp för att stänga menyn på mindre skärmar -->
            <button id="closemenu" class="button" type="button">
                <span>X</span>
                <span>STÄNG</span>
            </button>

            <ul>
                <li><a href="index.html">STARTSIDA</a></li>
                <li><a href="menu.html">MENY</a></li>
                <li><a href="contact.html">KONTAKT</a></li>
                <li id="adminLink"><a href="admin.html">ADMIN</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <h1>Välkommen till adminsidan!</h1>
        <p>På denna sida kan du lägga till nya items på menyn.</p>

        <form id="menuForm">

            <label for="name"><strong>Namn:</strong></label>
            <br>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="type"><strong>Kategori:</strong></label>
            <br>
            <select id="type" name="type" required>
                <option value="" selected disabled>Välj kategori</option>
                <option value="precourse">Förrätt</option>
                <option value="maincourse">Huvudrätt</option>
                <option value="dessert">Efterrätt</option>
                <option value="drink">Dryck</option>
            </select>
            <br><br>
            <label for="description"><strong>Beskrivning:</strong></label>
            <br>
            <input type="text" id="description" name="description" required>
            <br><br>
            <label for="price"><strong>Pris:</strong></label>
            <br>
            <input type="number" id="price" name="price" step="0.01" required>
            <br><br>
            <button id="submit" type="submit">Spara item</button>
            <button id="reset" type="reset">Rensa formulär</button>
        </form>

    </main>

    <footer>
        <p id="login"><a href="login.html">Logga in</a></p>
        <button class="submit" id="logout" type="button">Logga ut</button>
    </footer>
</body>

</html>
