<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/user.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d768b3824b.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div id="logoDiv">
            <a id="logoLogin" href="index.html"><img id="imgLogin" src="images/logo.svg" alt="Logotyp"></a>
        </div>

        <h1>LOGGA IN</h1>

        <form id="loginForm">
            <label for="username"><strong>Användarnamn:</strong></label>
            <br>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password"><strong>Lösenord:</strong></label>
            <br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button class="submit" type="submit">Logga in</button>
            <button class="reset" type="reset">Rensa formulär</button>
        </form>
    </main>
</body>

</html>
