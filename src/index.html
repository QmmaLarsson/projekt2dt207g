<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>
    <script src="https://kit.fontawesome.com/d768b3824b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">

        <a id="logo" href="index.html"><img src="images/logo.svg" alt="Logotyp"></a>

        <!-- En knapp för att öppna meny på mindre skärmar -->
        <button id="openmenu" class="button" type="button">
            <span><i class="fa-solid fa-bars"></i></span>
            <span id="menutext">
                <br>MENY
            </span>
        </button>

        <nav id="huvudmeny">

            <!-- En knapp för att stänga menyn på mindre skärmar -->
            <button id="closemenu" class="button" type="button">
                <span>X</span>
                <span>STÄNG</span>
            </button>

            <ul>
                <li><a class="active" href="#top">STARTSIDA</a></li>
                <li><a href="#menu-heading">MENY</a></li>
                <li><a href="#about-heading">OM OSS</a></li>
                <li><a href="#contact-heading">KONTAKT</a></li>
                <li id="adminLink"><a href="admin.html">ADMIN</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <img id="headerimg" src="images/header.jpg" alt="Hjärtformad våffla">
        <h1>Välkommen till våran restarang!</h1>

        <h2 id="menu-heading">MENY</h2>

        <div id="menuContainer">
        <div class="tabBtn">
            <button id="savouryBtn" class="tabs">MATIGA VÅFFLOR</button>
            <button id="sweetBtn" class="tabs">SÖTA VÅFFLOR</button>
            <button id="drinkBtn" class="tabs">DRYCK</button>
        </div>
        <div class="itemContainer">
            <div id="savoury" class="tabContent active"></div>
            <div id="sweet" class="tabContent"></div>
            <div id="drink" class="tabContent">
                <div id="hotdrink">
                </div>
                <div id="colddrink">
                </div>
            </div>
        </div>
    </div>

    <h2 id="about-heading">Om oss</h2>

    <h2 id="contact-heading">Kontakt</h2>
    </main>

    <footer>
        <p id="login"><a href="login.html">Logga in</a></p>
        <button class="submit" id="logout" type="button">Logga ut</button>
    </footer>
</body>

</html>
